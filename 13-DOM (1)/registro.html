<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro</title>
  <link rel="stylesheet" type="text/css" href="css/registro.css">
</head>
<body>
  <h2>Registro</h2>
 
  <form id="registerForm" action="procesar_registro.php" method="POST">
    <select id="mes">
      <option value="enero">enero </option>
      <option value="febrero">febrero</option>
      <option value="marzo">marzo</option>
      <option value="abril">abril</option>
      <option value="mayo">mayo</option>
      <option value="junio">junio</option>
      <option value="julio">julio</option>
      <option value="agosto">agosto</option>
      <option value="septiembre">septiembre</option>
      <option value="octubre">octubre</option>
      <option value="noviembre">noviembre</option>
      <option value="diciembre">diciembre</option>

  </select>

  <select name="Año" id="año">
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
  
  </select>
   

    <label for="apellido">Trimestre</label>
    <input type="text" id="trimestre" name="trimestre" required>

    <label for="text">competencia</label>
    <input type="text" id="competencia" name="competencia" required>

    <div class="form-check" >
                  <input  id="seleccionar1" class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Aprobado" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Gana
                  </label>
                </div>
      
                <div class="form-check">
                  <input id="seleccionar2" class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Reprobado">
                  <label class="form-check-label" for="gridRadios2">
                    Pierde
                  </label>
                </div>
    

    <button id="submit" type="button" onclick="document.getElementById(datos(
      mes.value,
      año.value,
      trimestre.value,
      competencia.value,
      
    ))">datos</button>
    <p id="parrafo"></p>

    <!--document.querySelector('input[name=gridRadios]:checked')-->
  </form>
  <script src="archivo.js"></script>
</body>
</html>
